    <script>
        window.onload= function(){
            loadFavourite()
        }
        function loadFavourite() {
            var xhr = new XMLHttpRequest();

            xhr.open('POST', 'php/home.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

            xhr.onload = function () {
                if(this.status == 200){

                    var places = JSON.parse(this.responseText);
                    console.log(places);
                    console.log(this.responseText);

                    for (var i in places) {
                        var item = document.createElement("div");
                        item.id = "favourite";
                        item.className = "item";
                        document.querySelector(".conselect").appendChild(item);

                        var img = document.createElement("img");
                        img.className = "itemimage";
                        img.src = "img/background.jpg";
                        document.querySelector(".item:last-child").appendChild(img);

                        var itemcontent = document.createElement("div");
                        itemcontent.className = "itemcontent";
                        document.querySelector(".item:last-child").appendChild(itemcontent);

                        var h3 = document.createElement("h3");
                        h3.innerHTML = places[i].placeid;
                        document.querySelector(".item:last-child .itemcontent:last-child").appendChild(h3);
                    }
                }

            }

            xhr.send("Favourite");
        }
    </script>
