    <style>
        body {
            margin: 0;
            background-color: #dee5e6d2;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        p {
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            position: relative;
            bottom: 55%;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.7s;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 5%;
            box-shadow: 4px 4px 10px;
            color: grey;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.7s;
            object-fit: cover;
        }

        .containermain {
            margin-top: 100px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 40px;
            row-gap: 40px;
        }

        .container {
            background-color: black;
            border-radius: 5%;
            margin: 10px 25px 10px 25px;
        }

        .container:hover p {
            opacity: 0;
        }

        .container:hover img {
            opacity: 0.9;
        }

        .container:active {
            background-color: white;
            opacity: 1;
        }
        a{
            color: inherit;
            -webkit-tap-highlight-color: transparent;
        }
        @media screen and (max-width:600px) {
            .containermain {
                display: grid;
                grid-template-columns: 1fr;
                column-gap: 20px;
                row-gap: 20px;


            }

            img {
                width: 100%;
                height: 100%;
                border-radius: 5%;
                box-shadow: 4px 4px 10px;
                color: grey;
                opacity: 0.4;
                object-fit: cover;
            }

            .containermain {
                margin-top: 50px;
                margin-bottom: 60px;
            }

        }
    </style>

    <script>
        function filter(a) {
            var xhr = new XMLHttpRequest();

            xhr.open('POST', 'phpvariables.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

            xhr.onload = function () {
                if (this.status == 200) {
                    if (this.responseText) {
                        window.location.href = "showcategory";
                    }

                }

            }

            xhr.send("setcategory=" + a);
        }
